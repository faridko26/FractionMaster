<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet & Closet Fraction Calculator</title>
    <link rel="icon" type="image/svg+xml" href="public/measure-the-slope-svgrepo-com.svg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .calculator {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #1a252f;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .expression {
            color: #7f8c8d;
            font-size: 0.9rem;
            min-height: 24px;
            word-wrap: break-word;
        }

        .result {
            color: #2ecc71;
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 40px;
            word-wrap: break-word;
        }

        .result-decimal {
            color: #95a5a6;
            font-size: 0.85rem;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-section label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .measurement-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group span {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-bottom: 3px;
        }

        input[type="number"] {
            width: 60px;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        select {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .fraction-select {
            width: 80px;
        }

        .operator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .operator-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .operator-btn.op {
            background: #3498db;
            color: #fff;
        }

        .operator-btn.op:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .operator-btn.op.active {
            background: #e74c3c;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn {
            background: #2ecc71;
            color: #fff;
        }

        .add-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #e74c3c;
            color: #fff;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .equals-btn {
            grid-column: span 2;
            background: #9b59b6;
            color: #fff;
        }

        .equals-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .history h3 {
            color: #34495e;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            font-size: 0.8rem;
            color: #e74c3c;
            cursor: pointer;
            background: none;
            border: none;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #34495e;
        }

        .quick-fractions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .quick-fractions h4 {
            color: #34495e;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .quick-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .quick-btn {
            padding: 8px 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #3498db;
            color: #fff;
        }

        .conversion-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .conversion-section h4 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .conversion-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .conversion-input input {
            flex: 1;
            width: auto;
        }

        .conversion-result {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            color: #2ecc71;
            font-weight: 600;
        }

        /* Hide number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="public/measure-the-slope-svgrepo-com.svg" alt="Fraction Master Logo" class="logo">
            <div class="header-text">
                <h1>Cabinet & Closet Calculator</h1>
                <p class="subtitle">Fractional Inch Calculator</p>
            </div>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0"</div>
                <div class="result-decimal" id="resultDecimal"></div>
            </div>

            <div class="input-section">
                <label>Enter Measurement:</label>
                <div class="measurement-input">
                    <div class="input-group">
                        <span>Feet</span>
                        <input type="number" id="feet" value="0" min="0">
                    </div>
                    <div class="input-group">
                        <span>Inches</span>
                        <input type="number" id="inches" value="0" min="0">
                    </div>
                    <div class="input-group">
                        <span>Fraction</span>
                        <select id="fraction" class="fraction-select">
                            <option value="0">0</option>
                            <option value="0.0625">1/16</option>
                            <option value="0.125">1/8</option>
                            <option value="0.1875">3/16</option>
                            <option value="0.25">1/4</option>
                            <option value="0.3125">5/16</option>
                            <option value="0.375">3/8</option>
                            <option value="0.4375">7/16</option>
                            <option value="0.5">1/2</option>
                            <option value="0.5625">9/16</option>
                            <option value="0.625">5/8</option>
                            <option value="0.6875">11/16</option>
                            <option value="0.75">3/4</option>
                            <option value="0.8125">13/16</option>
                            <option value="0.875">7/8</option>
                            <option value="0.9375">15/16</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="operator-buttons">
                <button class="operator-btn op" data-op="+" onclick="setOperator('+')">+</button>
                <button class="operator-btn op" data-op="-" onclick="setOperator('-')">−</button>
                <button class="operator-btn op" data-op="*" onclick="setOperator('×')">×</button>
                <button class="operator-btn op" data-op="/" onclick="setOperator('÷')">÷</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn add-btn" onclick="addToExpression()">Add to Calculation</button>
                <button class="action-btn clear-btn" onclick="clearAll()">Clear All</button>
                <button class="action-btn equals-btn" onclick="calculate()">= Calculate</button>
            </div>

            <div class="quick-fractions">
                <h4>Quick Add Common Sizes:</h4>
                <div class="quick-btns">
                    <button class="quick-btn" onclick="quickAdd(0.0625)">1/16"</button>
                    <button class="quick-btn" onclick="quickAdd(0.125)">1/8"</button>
                    <button class="quick-btn" onclick="quickAdd(0.25)">1/4"</button>
                    <button class="quick-btn" onclick="quickAdd(0.5)">1/2"</button>
                    <button class="quick-btn" onclick="quickAdd(0.625)">5/8"</button>
                    <button class="quick-btn" onclick="quickAdd(0.75)">3/4"</button>
                    <button class="quick-btn" onclick="quickAdd(0.875)">7/8"</button>
                    <button class="quick-btn" onclick="quickAdd(1.5)">1-1/2"</button>
                    <button class="quick-btn" onclick="quickAdd(3.5)">3-1/2"</button>
                    <button class="quick-btn" onclick="quickAdd(11.25)">11-1/4"</button>
                    <button class="quick-btn" onclick="quickAdd(23.25)">23-1/4"</button>
                    <button class="quick-btn" onclick="quickAdd(35.25)">35-1/4"</button>
                </div>
            </div>

            <div class="conversion-section">
                <h4>Decimal to Fraction Converter:</h4>
                <div class="conversion-input">
                    <input type="number" id="decimalInput" step="0.001" placeholder="Enter decimal inches">
                    <button class="action-btn add-btn" onclick="convertDecimal()"
                        style="padding: 10px;">Convert</button>
                </div>
                <div class="conversion-result" id="conversionResult"></div>
            </div>

            <div class="conversion-section">
                <h4>Fraction to Decimal Converter:</h4>
                <div class="conversion-input">
                    <input type="number" id="numerator" placeholder="Numerator" style="width: 80px;">
                    <span style="font-size: 1.5rem; color: #34495e;">/</span>
                    <input type="number" id="denominator" placeholder="Denominator" style="width: 80px;">
                    <button class="action-btn add-btn" onclick="convertFraction()"
                        style="padding: 10px;">Convert</button>
                </div>
                <div class="conversion-result" id="fractionResult"></div>
            </div>

            <div class="history">
                <h3>
                    History
                    <button class="clear-history" onclick="clearHistory()">Clear</button>
                </h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let expression = [];
        let currentOperator = '+';
        let history = [];

        // Common fractions for conversion (in 32nds for precision)
        const fractions = [
            { decimal: 0, display: '0' },
            { decimal: 1 / 32, display: '1/32' },
            { decimal: 1 / 16, display: '1/16' },
            { decimal: 3 / 32, display: '3/32' },
            { decimal: 1 / 8, display: '1/8' },
            { decimal: 5 / 32, display: '5/32' },
            { decimal: 3 / 16, display: '3/16' },
            { decimal: 7 / 32, display: '7/32' },
            { decimal: 1 / 4, display: '1/4' },
            { decimal: 9 / 32, display: '9/32' },
            { decimal: 5 / 16, display: '5/16' },
            { decimal: 11 / 32, display: '11/32' },
            { decimal: 3 / 8, display: '3/8' },
            { decimal: 13 / 32, display: '13/32' },
            { decimal: 7 / 16, display: '7/16' },
            { decimal: 15 / 32, display: '15/32' },
            { decimal: 1 / 2, display: '1/2' },
            { decimal: 17 / 32, display: '17/32' },
            { decimal: 9 / 16, display: '9/16' },
            { decimal: 19 / 32, display: '19/32' },
            { decimal: 5 / 8, display: '5/8' },
            { decimal: 21 / 32, display: '21/32' },
            { decimal: 11 / 16, display: '11/16' },
            { decimal: 23 / 32, display: '23/32' },
            { decimal: 3 / 4, display: '3/4' },
            { decimal: 25 / 32, display: '25/32' },
            { decimal: 13 / 16, display: '13/16' },
            { decimal: 27 / 32, display: '27/32' },
            { decimal: 7 / 8, display: '7/8' },
            { decimal: 29 / 32, display: '29/32' },
            { decimal: 15 / 16, display: '15/16' },
            { decimal: 31 / 32, display: '31/32' },
            { decimal: 1, display: '1' }
        ];

        function getCurrentValue() {
            const feet = parseFloat(document.getElementById('feet').value) || 0;
            const inches = parseFloat(document.getElementById('inches').value) || 0;
            const fraction = parseFloat(document.getElementById('fraction').value) || 0;
            return (feet * 12) + inches + fraction;
        }

        function setOperator(op) {
            currentOperator = op;
            document.querySelectorAll('.operator-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function decimalToFraction(decimal) {
            if (decimal < 0) {
                return '-' + decimalToFraction(-decimal);
            }

            const feet = Math.floor(decimal / 12);
            let remaining = decimal % 12;
            const wholeInches = Math.floor(remaining);
            const fractionalPart = remaining - wholeInches;

            // Find closest fraction
            let closestFraction = fractions[0];
            let minDiff = Math.abs(fractionalPart - fractions[0].decimal);

            for (const frac of fractions) {
                const diff = Math.abs(fractionalPart - frac.decimal);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestFraction = frac;
                }
            }

            let result = '';

            if (feet > 0) {
                result += feet + "' ";
            }

            // Handle case where fraction rounds to 1
            let displayInches = wholeInches;
            let displayFraction = closestFraction.display;

            if (closestFraction.decimal === 1) {
                displayInches += 1;
                displayFraction = '0';
            }

            if (displayInches > 0 && displayFraction !== '0') {
                result += displayInches + '-' + displayFraction + '"';
            } else if (displayInches > 0) {
                result += displayInches + '"';
            } else if (displayFraction !== '0') {
                result += displayFraction + '"';
            } else if (feet === 0) {
                result = '0"';
            }

            return result.trim();
        }

        function formatMeasurement(value) {
            return decimalToFraction(value);
        }

        function addToExpression() {
            const value = getCurrentValue();
            if (value === 0 && expression.length === 0) return;

            if (expression.length > 0) {
                expression.push(currentOperator);
            }
            expression.push(value);

            updateDisplay();
            resetInputs();
        }

        function quickAdd(value) {
            if (expression.length > 0) {
                expression.push(currentOperator);
            }
            expression.push(value);
            updateDisplay();
        }

        function updateDisplay() {
            let displayStr = '';
            for (let i = 0; i < expression.length; i++) {
                if (typeof expression[i] === 'number') {
                    displayStr += formatMeasurement(expression[i]);
                } else {
                    displayStr += ' ' + expression[i] + ' ';
                }
            }
            document.getElementById('expression').textContent = displayStr;
        }

        function resetInputs() {
            document.getElementById('feet').value = '0';
            document.getElementById('inches').value = '0';
            document.getElementById('fraction').value = '0';
        }

        function calculate() {
            if (expression.length === 0) {
                const value = getCurrentValue();
                if (value !== 0) {
                    expression.push(value);
                } else {
                    return;
                }
            }

            // Add current input if there's a pending operator
            const currentValue = getCurrentValue();
            if (currentValue !== 0 && expression.length > 0 && typeof expression[expression.length - 1] === 'number') {
                expression.push(currentOperator);
                expression.push(currentValue);
                updateDisplay();
            }

            // Calculate result (handle order of operations)
            let result = evaluateExpression([...expression]);

            const expressionStr = document.getElementById('expression').textContent;
            const resultStr = formatMeasurement(result);

            document.getElementById('result').textContent = resultStr;
            document.getElementById('resultDecimal').textContent = `(${result.toFixed(4)}" decimal)`;

            // Add to history
            if (expressionStr) {
                history.unshift(`${expressionStr} = ${resultStr}`);
                if (history.length > 10) history.pop();
                updateHistory();
            }

            expression = [result];
            updateDisplay();
            resetInputs();
        }

        function evaluateExpression(expr) {
            // First pass: handle multiplication and division
            let i = 0;
            while (i < expr.length) {
                if (expr[i] === '×' || expr[i] === '÷') {
                    const left = expr[i - 1];
                    const right = expr[i + 1];
                    let result;
                    if (expr[i] === '×') {
                        result = left * right;
                    } else {
                        result = right !== 0 ? left / right : 0;
                    }
                    expr.splice(i - 1, 3, result);
                } else {
                    i++;
                }
            }

            // Second pass: handle addition and subtraction
            let result = expr[0];
            for (let i = 1; i < expr.length; i += 2) {
                const operator = expr[i];
                const operand = expr[i + 1];
                if (operator === '+') {
                    result += operand;
                } else if (operator === '−') {
                    result -= operand;
                }
            }

            return result;
        }

        function clearAll() {
            expression = [];
            resetInputs();
            document.getElementById('expression').textContent = '';
            document.getElementById('result').textContent = '0"';
            document.getElementById('resultDecimal').textContent = '';
            document.querySelectorAll('.operator-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-op="+"]').classList.add('active');
            currentOperator = '+';
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item =>
                `<div class="history-item">${item}</div>`
            ).join('');
        }

        function clearHistory() {
            history = [];
            updateHistory();
        }

        function convertDecimal() {
            const decimal = parseFloat(document.getElementById('decimalInput').value);
            if (isNaN(decimal)) {
                document.getElementById('conversionResult').textContent = 'Enter a valid number';
                return;
            }
            const fraction = formatMeasurement(decimal);
            document.getElementById('conversionResult').textContent = `${decimal}" = ${fraction}`;
        }

        function convertFraction() {
            const numerator = parseFloat(document.getElementById('numerator').value);
            const denominator = parseFloat(document.getElementById('denominator').value);
            if (isNaN(numerator) || isNaN(denominator)) {
                document.getElementById('fractionResult').textContent = 'Enter valid numbers';
                return;
            }
            if (denominator === 0) {
                document.getElementById('fractionResult').textContent = 'Cannot divide by zero';
                return;
            }
            const decimal = numerator / denominator;
            document.getElementById('fractionResult').textContent = `${numerator}/${denominator}" = ${decimal.toFixed(4)}"`;
        }

        // Initialize
        document.querySelector('[data-op="+"]').classList.add('active');

        // Allow Enter key to calculate
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>

</html>
